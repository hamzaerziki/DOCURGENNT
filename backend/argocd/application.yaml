apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: docurgent-backend
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/docurgent.git
    targetRevision: main
    path: backend/k8s
  
  destination:
    server: https://kubernetes.default.svc
    namespace: docurgent
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
