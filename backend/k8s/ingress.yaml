apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docurgent-ingress
  namespace: docurgent
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - api.docurgent.com
    secretName: docurgent-tls
  rules:
  - host: api.docurgent.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docurgent-backend-service
            port:
              number: 80
