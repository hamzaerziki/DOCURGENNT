apiVersion: v1
kind: Secret
metadata:
  name: docurgent-secrets
  namespace: docurgent
type: Opaque
stringData:
  # Database
  database-url: "postgresql://user:password@postgres-service:5432/docurgent_db"
  
  # JWT
  jwt-secret: "your-super-secret-jwt-key-change-this-in-production-min-32-characters"
  
  # MinIO
  minio-access-key: "minioadmin"
  minio-secret-key: "minioadmin"
  
  # SMTP
  smtp-user: "your-email@gmail.com"
  smtp-password: "your-app-password"
  
  # Note: In production, use sealed secrets or external secret management
  # These values should be base64 encoded and managed securely
